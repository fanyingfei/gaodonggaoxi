<script src="/resources/js/jquery.js"></script>
<script src="/resources/js/common.js"></script>
<script type="text/javascript">
    $(document).keypress(function(e) {
        // 回车键事件
        if(e.which == 13) {
            $("#sub").trigger('click');
        }
    });

    var sub_cfg = {};
    sub_cfg.requestUrl = '/register/save';
    sub_cfg.success = function(result){
        alert_msg(result.msg,'success');
        setTimeout(function(){
            window.location.href='/';
        },2000);
    };

    $("#sub").click(function(){
        var email = $.trim($("#email").val());
        var code  = $.trim($("#code").val());
        var password = $.trim($("#password").val());
        var confirm = $.trim($("#confirm").val());

        if(!reg_valid(email,password,confirm)){
            return false;
        }
        sub_cfg.data = {
            "name":name,"email":email,'code':code,'password':password,'confirm':confirm
        };
        $(this).unbind("click");
        ajax_res(sub_cfg);
    })

    function reg_valid(email,password,confirm){
        if(email == ''){
            alert_msg('请填写email');
            return false;
        }
        if(!email.match(/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/)) {
            alert_msg('email格式不正确');
            return false;
        }
        if(password == ''){
            alert_msg('请填写密码');
            return false;
        }
        if((password.length < 6) || (password.length > 30)){
            alert_msg('密码长度6-30个字符');
            return false;
        }
        if(confirm == ''){
            alert_msg('请确认密码');
            return false;
        }
        if(password != confirm){
            alert_msg('前后密码不一致');
            return false;
        }
        return true;
    }
</script>
