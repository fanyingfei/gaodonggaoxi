<div class="layout">
    <a href="/"><div class="logo"></div></a>
    <div class="bind">已有帐号？直接绑定</div>
    <input type="text" name="name" id="name" placeholder="请输入要绑定的邮箱账号" value="{$name}" />
    <input type="password" name="password" id="password" placeholder="密码"/>
    <div class="sub" id="sub">账号绑定</div>
    <div class="bottom-item"><a href="/register">还没有账号？立即注册</a></div>
</div>
</body>
{literal}
<script src="/resources/js/jquery.js"></script>
<script src="/resources/js/common.js"></script>
<script type="text/javascript">
    $(document).keypress(function(e) {
        // 回车键事件
        if(e.which == 13) {
            $("#sub").trigger('click');
        }
    });

    var sub_cfg = {};
    sub_cfg.requestUrl = '/user/bind/save';
    sub_cfg.success = function(result){
        alert_msg(result.msg,'success');
        setTimeout(function(){
            window.location.href='/';
        },1000);
    };

    $("#sub").click(function(){
        var name = $.trim($("#name").val());
        var password = $.trim($("#password").val());

        sub_cfg.data = {
            "name":name,'password':password
        };
        ajax_res(sub_cfg , this);
    })
</script>
{/literal}
</html>
